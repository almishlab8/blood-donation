
<ion-header>
  <ion-toolbar color="dark-red">
    <ion-title >
      تواصل معنا
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">الغاء</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card>
  <img src="./assets/imgs/blood/review3.png"/>
  <ion-card-content>
    <ion-card-title>
      رأيك يهمنا
      </ion-card-title>
    <p>
      ساعدنا في تطوير التطبيق واعطنا رآيك واكتب لنا في الاسفل اذا كنت تواجه مشكلة في التطبيق او  كتابة لنا فكرة ممكن ان تطور التطبيق
    </p>
  </ion-card-content>
</ion-card>
<ion-list >
<ion-item>
  <ion-label floating>عنوان الموضوع </ion-label>
  <ion-input type="text" [(ngModel)]="feedbackData.title"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>التفاصيل</ion-label>
  <ion-textarea type="textarea" [(ngModel)]="feedbackData.comment"></ion-textarea>
</ion-item>
</ion-list>
<button side="right" color="dark-red" ion-button block (click)="sendfeedback()">ارسال </button>

</ion-content>
